<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!--Responsive meta tag(讓移動設備可以正確渲染與縮放)-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--嵌入Google字形-->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&family=Open+Sans:ital@1&display=swap" rel="stylesheet">
    <!--嵌入CSS文件-->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>

<body>
    <section id="login_input">
        <div class="container jumbotron">
            <h1>iPhone原物料後台管理系統</h1>
            <div class="input-group">
                <span class="input-group-text">帳號:</span>
                <input type="text" class="form-control" placeholder="請輸入您的帳號">
            </div>
            <div class="input-group">
                <span class="input-group-text">密碼:</span>
                <input type="text" class="form-control" placeholder="請輸入您的密碼">
            </div>
            <button class="btn btn-primary ">登入</button> 
        </div>
    </section>
   

    
       
      

    <!--嵌入Boostrap JS組件-->
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/@popperjs\core\dist\umd/popper.min.js"></script>
</body>
</html>
